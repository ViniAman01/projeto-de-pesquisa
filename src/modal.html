<div id="modal-html">
  <style>
    dialog {
      padding: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: none;
      border-radius: .5rem;
      box-shadow: 0 0 1em rgb( 0 0 0 / .3);
      width: 100%;
    }
    
    dialog::backdrop {
      background-color: rgb(0 0 0 / .3);
    }

    dialog #cabecalho {
      display: block;
      justify-content: center;
    }

    dialog h2 {
      margin-bottom: 10px;
    }

    #bt-fechar{
      margin-bottom: 10px;
      border-color: #4b0000;
      background-color: #fb0000;
    }

    #bt-editar{
      margin-bottom: 10px;
      border-color: #0026ff;
      background-color: #009ffb;
    }

    #bt-salvar{
      display: none;
      margin-bottom: 10px;
      border-color: #035c00;
      background-color: #018d2b;
    }

    #tabela-irregulares {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      font-size: 20px;
      font-family: arial, sans-serif;
      margin: 0 auto;
    }
    
    #tabela-irregulares td,th{
      border: 1px solid #dddddd;
      padding: 10px;
    }
    
    #tabela-irregulares tr:nth-child(odd) td {
      background-color: rgb(204, 203, 203);
    }
    
    #tabela-irregulares tr:nth-child(even) td {
      background-color: rgb(247, 243, 243);
    }

    #bt-voltar-para-topo {
      display: block; 
      position: sticky; 
      bottom: 0%; 
      left: 100%;
      background-color: #414040; 
      padding: 10px; 
      padding-top: 2px;
      padding-bottom: 3px;
      border-radius: 10px; 
      font-size: 18px; 
    }
    
    #bt-voltar-para-topo:hover {
      background-color: #8b8b8b;
      color: rgb(0, 0, 0);
    }

    dialog button {
      padding: 6px 12px;
      font-family: arial;
      font-size: 13px;
      font-weight: 400;
      line-height: 1.42857143;
      border: 1px solid transparent;
      border-radius: 4px;      
      color: #ffffff;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    </style>

  <dialog id="modal">
      <div id="cabecalho">
        <h2>Hor&aacute;rios Irregulares</h2>
        <button id="bt-fechar">Fechar</button>
        <button id="bt-editar">Editar</button>
        <button id="bt-salvar">Salvar Edicao</button>
      </div>
        <table id="tabela-irregulares">
        <th style="text-align: center;">Dia</th>
        <th style="text-align: center;">Entrada e Sa&iacute;da</th>
        <th style="text-align: center;">Hor&aacute;rios de Aula e PE</th>
      </table>
      <button id="bt-voltar-para-topo">&#8593;</button>
  </dialog>

  <script src="modal.js"></script>
</div>
