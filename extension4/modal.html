<style>
  .btn {
    padding: 6px 12px;

    font-family: arial;
    font-size: 13px;
    font-weight: 400;
    
    line-height: 1.42857143;
    
    border: 1px solid transparent;
    border-radius: 4px;      
    
    color: #ffffff;
    transition: background-color 0.2s;
  }

  #btn-open{
    border-color: #0c7014;
    background-color: #33b745;
  }

  #btn-close{
    border-color: #8f0000;
    background-color: #fb0000;
  }

  dialog::backdrop {
    background-color: rgb(0 0 0 / .3);
  }
    
  dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    border: none;
    border-radius: .5rem;
    box-shadow: 0 0 1em rgb( 0 0 0 / .3);
    width: 100%;
  }

  #tabela-irregulares {
    border-collapse: collapse;
    border: 2px solid rgb(200,200,200);
    font-size: 20px;
    font-family: arial, sans-serif;
    margin: 0 auto;
  }

  #tabela-irregulares td, th {
    text-align: center;
    border: 1px solid #dddddd;
    padding: 10px;
  }

  #tabela-irregulares tr:nth-child(odd) td {
    background-color: rgb(204, 203, 203);
  }

  #tabela-irregulares tr:nth-child(even) td {
    background-color: rgb(247, 243, 243);
  }
</style>

<button id="btn-open" class="btn">Abrir Modal</button>

<dialog id="modal">
  <h2>Hor&aacute;rios Irregulares</h2>
  <table id="tabela-irregulares">
    <th>Dia</th>
    <th>Entrada e Sa&iacute;da</th>
    <th>Hor&aacute;rios de Aula e PE</th>
  </table>
  <button id="btn-close" class="btn">Fechar</button>
</dialog>

<script src="modal.js"></script>
